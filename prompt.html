<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Subscribe to Organized Chaos</title>
</head>
<body>
        <div class="container">
            <span>Join Organized Chaos!</span>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Enter email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            
            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="4">Message</textarea>
            </div>

            <!-- Checkbox for Existing Account -->
            <div class="form-group checkbox-group">
                <input type="checkbox" id="existing-account" name="existing-account">
                <label for="existing-account">Do you already have an account?</label>
            </div>
            
            <!-- Submit Button -->
            <button type="submit">Subscribe</button>
        </div>
   
</body>
</html>
